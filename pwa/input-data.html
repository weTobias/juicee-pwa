<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Juicee</title>

  <!-- Manifest and Styles -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- App Name -->
  <meta name="application-name" content="Juicee" />
  <meta name="apple-mobile-web-app-title" content="Juicee" />

  <!-- Capability -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Starting URL -->
  <meta name="msapplication-starturl" content="/index.html" />

  <!-- Theme/Display -->
  <meta name="theme-color" content="#FBFBFB" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Icon for iOS 180x180 -->
  <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

  <!-- Splash Screens for iOS -->
  <link href="img/apple_splash_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_750.png" sizes="750x1334" rel="apple-touch-startup-image" />
  <link href="img/apple_splash_640.png" sizes="640x1136" rel="apple-touch-startup-image" />
</head>

<body class="fullscreen font-Montserrat">
  <div class="container-fluid">
    <div class="row pt-5 m-auto">
      <div class="col-12 text-center">
        <p class="input-screen-title tc-title">Please input your data</p>
      </div>
    </div>

    <form>
      <div class="col-10 m-auto p-2">
        <input type="text" class="form-control form-entry p-4 " placeholder="Heigth (cm)">
      </div>

      <div class="col-10 m-auto p-2">
        <input type="text" class="form-control form-entry p-4" placeholder="Weight (kg)">
      </div>

      <div class="col-10 m-auto p-2">
        <input type="text" class="form-control form-entry p-4" placeholder="Age">
      </div>
      <div class="col-10 m-auto p-2">
        <input type="text" class="form-control form-entry p-4" placeholder="Activity Level">
      </div>
    </form>

    <div class="row">
      <div class="col-10 m-auto text-center p-2">
        <button class="col-5 border-0 btn-grey">
          <div class="p-2">Male</div>
        </button>
        <button class="col-5 border-0 btn-grey">
          <div class="p-2">Female</div>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-12 text-center">
        <div>
          <p class="m-0">How much did you drink today?</p>
          <p>(250ml Glasses)</p>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <button class="col-2 offset-2 btn-grey border-0">
        <p class="m-0">-</p>
      </button>
      <div class="col-4">
        <p>1</p>
      </div>
      <button class=" col-2 btn-grey border-0">
        <p class="m-0">+</p>


    </div>

    <div class="row justify-content-center start-screen-row-3 fixed-bottom">
      <div class="col-8 text-center">
        <a href="">
          <button class="btn btn-primary tc-white bc-main-blue main-button" role="button">Confirm</button>
        </a>
      </div>
    </div>
  </div>


  </div>
</body>

</html>
