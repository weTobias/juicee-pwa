<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Juicee</title>

    <!-- Manifest and Styles -->
    <link rel="manifest" href="manifest.json">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">

    <!-- App Name -->
    <meta name="application-name" content="Juicee" />
    <meta name="apple-mobile-web-app-title" content="Juicee" />

    <!-- Capability -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Starting URL -->
    <meta name="msapplication-starturl" content="/index.html" />

    <!-- Theme/Display -->
    <meta name="theme-color" content="#FBFBFB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Icon for iOS 180x180 -->
    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

    <!-- Splash Screens for iOS -->
    <link href="img/apple_splash_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_750.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_640.png" sizes="640x1136" rel="apple-touch-startup-image" />

  </head>

  <body class="fullscreen font-Montserrat start-screen-row-1">
    <div class="container-fluid start-screen-container">
        <div class="row justify-content-center">
            <div class="col-5 col-sm-3 col-md-3 col-lg-2 col-xl-1">
                <img src="img/juicee_logo.svg" alt="juicee-logo">
            </div>
        </div>
        <div class="row justify-content-center start-screen-row-2">
            <div class="col-6 text-center">
                <h1 class="tc-title font-LeckerliOne start-screen-title">Juicee</h1>
            </div>
        </div>
        <div class="row justify-content-center start-screen-row-3 fixed-bottom">
            <div class="col-8 text-center">
                <button class="btn btn-primary tc-white bc-main-blue main-button" role="button">Ready to hydrate?</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/use_serviceworker.js"></script>
    <script src="js/use_webworker.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>

</html>
